<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="timer-container">
        <div class="inputs">
            <input type="text" id="minutes" placeholder="Минуты">
            <input type="text" id="seconds" placeholder="Секунды">
        </div>
        <div class="display" id="timer-display">00:00:00</div>
        <div class="buttons">
            <button class="start-btn" id="start1">Старт</button>

            <button class="stop-btn hidden" id="stop">Стоп</button>
            <button class="reset-btn hidden" id="reset">Сброс</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
